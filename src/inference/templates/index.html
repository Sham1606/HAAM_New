<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéôÔ∏è Sprint Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h1 { color: #333; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #results { margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .label { font-weight: bold; color: #555; }
    .value { color: #222; }
    progress { width: 100%; height: 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Sprint Emotion & Sentiment Analyzer</h1>
  <p>Click <b>Start Recording</b> and speak into your mic. After you stop, Whisper will transcribe and Sprint model will analyze.</p>

  <button id="startBtn">‚ñ∂ Start Recording</button>
  <button id="stopBtn" disabled>‚èπ Stop Recording</button>

  <div id="results">
    <p><span class="label">Transcript:</span> <span id="transcript" class="value">---</span></p>
    <p><span class="label">Sentiment:</span> <span id="sentiment" class="value">---</span></p>
    <p><span class="label">Emotion:</span> <span id="emotion" class="value">---</span></p>
    <p><span class="label">Attention - Audio:</span> <span id="audioAttn" class="value">---</span></p>
    <p><span class="label">Attention - Text:</span> <span id="textAttn" class="value">---</span></p>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      startBtn.disabled = true;
      stopBtn.disabled = false;

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };
    };

    stopBtn.onclick = async () => {
      mediaRecorder.stop();

      startBtn.disabled = false;
      stopBtn.disabled = true;

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        const formData = new FormData();
        formData.append("file", blob, "recording.wav");

        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        document.getElementById("transcript").textContent = result.transcript;
        document.getElementById("sentiment").textContent = result.sentiment;
        document.getElementById("emotion").textContent = result.emotion;
document.getElementById("audioAttn").textContent = result.attention.audio.toFixed(2) + "%";
document.getElementById("textAttn").textContent = result.attention.text.toFixed(2) + "%";
      };
    };
  </script>
</body>
</html>
