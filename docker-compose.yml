
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1

  dashboard:
    build:
      context: ./src/dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
